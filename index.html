<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Country Api app</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="details.css" />
  </head>
  <body>
    <!-- for the head -->
    <nav class="head">
      <p class="head-txt">Where in the world?</p>
      <div class="dark-light-toggle">
        <i class="fa-solid fa-moon"></i>
        <p class="toggle-txt">Light mode</p>
      </div>
    </nav>
    <!-- end of head -->
    <div class="main-content">
      <!-- search and filter section -->
      <div class="search-filter">
        <div class="search">
          <i class="fa-solid fa-search"></i>
          <input type="text" placeholder="Search for a country..." />
        </div>
        <div class="filter">
          <div class="filter-selected">
            <p>Filter by Region</p>
            <i class="fa-sharp fa-solid fa-chevron-down fa-beat"></i>
          </div>
          <!--  filter region -->
          <div class="filter-item">
            <!-- <p data-id="Africa">Africa</p>
                <p data-id="America">America</p>
                <p data-id="Asia">Asia</p>
                <p data-id="Europe">Europe</p>
                <p data-id="Oceania">Oceania</p> -->
          </div>
        </div>
      </div>
      <button class="btn-back">
        <i class="fa-solid fa-arrow-left fa-beat back"></i>
        <span class="back">Back</span>
      </button>
      <!-- end search and filter section -->
      <main class="container ">

      </main>
    </div>
    <script src="script.js"></script>
  </body>
</html>
